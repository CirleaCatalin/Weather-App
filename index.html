<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel = "icon" href = 
    "https://icon-library.com/images/weather-app-icon/weather-app-icon-7.jpg" 
            type = "image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/31c84a9fec.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id='title'>Weather App</h1>
            <div class="control">
                <div class="wrap">
                    <div class="search">
                       <input type="text" class="searchTerm" placeholder="Add a city">
                       <button type="submit" class="addButton">+</button>
                    </div>
                 </div>
            </div>
        </header>

        <div class="content">
            <div class='modal' id="pop-up">
                Hello world
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
